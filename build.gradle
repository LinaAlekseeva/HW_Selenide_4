plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

group 'com.sardeni'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}
dependencies {
    testImplementation(
            'com.codeborne:selenide:6.11.0',
            'org.junit.jupiter:junit-jupiter-api:5.9.1',
            'com.github.javafaker:javafaker:1.0.2',
            'io.qameta.allure:allure-selenide:2.20.1')

    allure {
        report {
            version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
        }
        adapter {
            aspectjWeaver.set(true) // обработка аннотации @Step
            frameworks {
                junit5 {
                    adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
                }
            }
        }
    }

    testRuntimeOnly(
            'org.slf4j:slf4j-simple:2.0.5',
            'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
task remote_test(type: Test){
    useJUnitPlatform{
        includeTags("remote")
    }
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}